<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS -->
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
    <title>Root Cause Analysis</title>
</head>

<body>
    <div id="header">
        <h1>AXYS Technologies Inc</h1>
    </div>
    <!--     Main Content Div    -->
    <div class="container-fluid" id="main">

        <!--     Container 1 - Landing Page  -->
        <div class="col-md-5 p-lg-5 mx-auto my-5 box" id="container1">
            <h2>Root Cause Analysis</h2><br>
            <p>This short quiz will guide you through the next steps once you have
                identified a potential problem within 
               your daily buoy checks.
               </p><br>
            <h2>Where have you encountered a problem?</h2><br>

            <div class="categoryRadios">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="problemCategory" id="power" value="power">
                    <label class="form-check-label" for="power">Power</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="problemCategory" id="met" value="met">
                    <label class="form-check-label" for="met">Met</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="problemCategory" id="safety" value="safety">
                    <label class="form-check-label" for="inlineRadio3">Safety</label>
                  </div>
            </div>
            
            <div class="categoryRadios">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="problemCategory" id="zephyr" value="zephyr">
                    <label class="form-check-label" for="zephyr">Zephyr</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="problemCategory" id="windcube" value="windcube">
                    <label class="form-check-label" for="windcube">WindCube</label>
                  </div>
                  <div class="form-check form-check-inline">
                   </div>
            </div>
            <a class="btn btn-outline-secondary" id="submitQ1" href="#">Next</a>
        </div>
    </div>
</body>
</html>
